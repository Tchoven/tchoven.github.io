<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Grupo Folclórico Ucraniano Tchóven - 25 Anos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://i.imgur.com/UHfW6h7.png">
</head>
<body class="bg-[#081525] text-gray-100 font-sans">

    <!-- O Cabeçalho será injetado aqui pelo JavaScript -->
    <div id="header-placeholder"></div>

    <main class="page-content-wrapper">
        <section id="home" style="background: linear-gradient(rgba(8, 21, 37, 0.85), rgba(8, 21, 37, 0.9)), url('https://images.unsplash.com/photo-1596708723681-12235c43714b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80') no-repeat center center; background-size: cover;">
            <div class="container mx-auto px-4 py-20 md:py-32 flex flex-col items-center text-center">
                <img src="https://i.imgur.com/UHfW6h7.png" alt="Logo Comemorativo 25 Anos Tchóven" class="h-32 w-32 md:h-48 md:w-48 mb-6 animate-on-load"/>
                <h1 class="text-4xl md:text-6xl font-bold mb-4 bg-gradient-to-r from-cyan-400 to-gray-200 bg-clip-text text-transparent animate-on-load animation-delay-200ms">25 Anos de Cultura e Dedicação</h1>
                <p class="text-xl md:text-2xl mb-8 max-w-3xl text-gray-200 animate-on-load animation-delay-400ms">Celebrando 25 anos de cultura e dança ucraniana em São José dos Pinhais.</p>
                <div class="flex flex-wrap justify-center gap-4 animate-on-load animation-delay-600ms">
                    <a href="sobre.html" class="px-8 py-3 bg-gradient-to-r from-[#005BBB] to-[#003D7A] rounded-full font-medium hover:shadow-lg hover:shadow-[#005BBB]/30 transition">Conheça o Grupo</a>
                    <a href="eventos.html" class="px-8 py-3 border-2 border-[#FFD500] text-[#FFD500] rounded-full font-medium hover:bg-[#FFD500]/10 transition">Evento de 25 Anos</a>
                </div>
            </div>
        </section>
        <section class="py-20 bg-[#081525]">
            <div class="container mx-auto px-4">
                <div class="text-center mb-12"><h2 class="text-3xl md:text-4xl font-bold mb-4">Com o Apoio de</h2></div>
                <div class="max-w-4xl mx-auto grid grid-cols-2 md:grid-cols-4 gap-8 items-center">
                    <div class="p-4 card-bg/50 rounded-lg flex items-center justify-center h-24"><span class="text-gray-400">Logo Patrocinador</span></div>
                    <div class="p-4 card-bg/50 rounded-lg flex items-center justify-center h-24"><span class="text-gray-400">Logo Patrocinador</span></div>
                    <div class="p-4 card-bg/50 rounded-lg flex items-center justify-center h-24"><span class="text-gray-400">Logo Patrocinador</span></div>
                    <div class="p-4 card-bg/50 rounded-lg flex items-center justify-center h-24"><span class="text-gray-400">Logo Patrocinador</span></div>
                </div>
                <div class="text-center mt-12">
                    <a href="contato.html" class="text-[#FFD500] hover:underline">Veja todos os apoiadores e saiba como apoiar →</a>
                </div>
            </div>
        </section>
    </main>

    <!-- O Rodapé será injetado aqui pelo JavaScript -->
    <div id="footer-placeholder"></div>
    
    <script>
        const loadComponent = (selector, url, callback) => {
            fetch(url)
                .then(response => response.ok ? response.text() : Promise.reject('File not found'))
                .then(data => {
                    document.querySelector(selector).innerHTML = data;
                    if (callback) callback();
                })
                .catch(error => console.error(`Error loading ${url}:`, error));
        };
        const setupHeader = () => {
            const menuBtn = document.getElementById('menu-toggle-btn');
            if (menuBtn) {
                menuBtn.addEventListener('click', () => {
                    document.getElementById('mobile-menu').classList.toggle('hidden');
                });
            }
            const navLinks = [
                { href: "index.html", text: "Início" },
                { href: "sobre.html", text: "Sobre & História" },
                { href: "eventos.html", text: "Eventos" },
                { href: "contato.html", text: "Apoiadores & Contato" },
            ];
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const desktopMenu = document.getElementById('nav-menu-desktop');
            const mobileMenuNav = document.getElementById('nav-menu-mobile');
            if(desktopMenu) desktopMenu.innerHTML = '';
            if(mobileMenuNav) mobileMenuNav.innerHTML = '';
            navLinks.forEach(link => {
                const isActive = link.href === currentPage;
                if(desktopMenu) desktopMenu.innerHTML += `<a href="${link.href}" class="nav-link ${isActive ? 'active' : ''}">${link.text}</a>`;
                if(mobileMenuNav) mobileMenuNav.innerHTML += `<a href="${link.href}" class="text-xl ${isActive ? 'text-[#FFD500]' : 'hover:text-[#FFD500] transition-colors'}">${link.text}</a>`;
            });
        };
        document.addEventListener("DOMContentLoaded", () => {
            loadComponent('#header-placeholder', '_includes/header.html', setupHeader);
            loadComponent('#footer-placeholder', '_includes/footer.html');
        });
    </script>
</body>
</html>
