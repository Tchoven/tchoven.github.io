<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
    <link rel="icon" href="{{ '/assets/img/logo-25-anos.png' | relative_url }}">
</head>
<body class="font-sans">

    <!-- Tela de carregamento agora está presente em todas as páginas -->
    <div id="loading-screen">
        <div class="curtain blue"></div>
        <div class="curtain yellow"></div>
    </div>

    <div class="site-wrapper">
        {% include header.html %}
        <!-- O conteúdo será revelado após a animação -->
        <main>
            {{ content }}
        </main>
        {% include footer.html %}
    </div>
    
    <script>
        // Script do menu mobile
        const menuBtn = document.getElementById('menu-toggle-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        if(menuBtn && mobileMenu){
            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // Script da tela de carregamento (agora funciona em todas as páginas)
        window.addEventListener('load', () => {
            // Adiciona a classe que dispara a animação de abertura após um pequeno delay
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 200);
        });
    </script>
</body>
</html>
