<style>
/* Estilos para a Galeria Lightbox com CSS Puro */
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1rem;
}
.gallery-item a {
    display: block;
    overflow: hidden;
    border-radius: 0.5rem;
}
.gallery-item img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    transition: transform 0.3s ease;
}
.gallery-item a:hover img {
    transform: scale(1.05);
}

/* Lightbox (Tela Cheia) */
.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(8, 21, 37, 0.95);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    -webkit-backdrop-filter: blur(5px);
    backdrop-filter: blur(5px);
}
.lightbox:target {
    display: flex;
    animation: fadeInLightbox 0.3s ease;
}
@keyframes fadeInLightbox {
    from { opacity: 0; }
    to { opacity: 1; }
}
.lightbox-content {
    position: relative;
    max-width: 90%;
    max-height: 90%;
    display: flex;
    justify-content: center;
    align-items: center;
}
.lightbox-content img {
    max-width: 100%;
    max-height: 90vh;
    border-radius: 0.5rem;
}
.lightbox-close {
    position: absolute;
    top: -40px;
    right: 0;
    color: white;
    font-size: 2.5rem;
    text-decoration: none;
    font-weight: bold;
    line-height: 1;
    z-index: 1002;
    padding: 0 0.5rem;
}
/* Estilo das setas de navegação */
.lightbox-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: white;
    text-decoration: none;
    font-size: 3rem;
    padding: 0 1rem;
    z-index: 1001;
    background-color: rgba(0,0,0,0.3);
    border-radius: 50%;
    line-height: 1;
    opacity: 0.7;
    transition: opacity 0.2s ease;
}
.lightbox-nav:hover {
    opacity: 1;
}
.prev { left: 1rem; }
.next { right: 1rem; }
</style>
